name: Dependency Audit

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build dep-audit CLI
        run: npm run build

      # Capture output so we have something to upload/comment on
      - name: Run dep-audit
        run: node dist/index.js --severity moderate --gha | tee dep-audit-output.txt

      - name: Upload audit output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dep-audit-output
          path: dep-audit-output.txt
          if-no-files-found: ignore

      - name: Comment GitHub annotations
        if: success() || failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: dep-audit-output.txt
          header: "Dependency Audit Annotations"